<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Protifólio Luciano</title>
</head>
<body>
  <div class="nome-ocupação">
    <h1>Luciano Amâncio</h1>
    <h2>Estudante de Desenvolvimento Web</h2>
  </div>

  <img src="images/foto-landscape.JPG" alt="foto Luciano" id="foto-landscape">

  <div class="personal-side-bar">
    <h1 class="name">Luciano Amâncio</h1>
    <img src="images/foto-de-perfil.jpg" alt="Foto do Luciano" class="foto" />

    <p class="sobre">
      Olá! meu nome é Luciano Amâncio <br>
      sou estudante de <br>
      desenvolvimento web na Trybe <br>
      Bem Vindo ao meu web site <br>
      pessoal!
    </p>

    <div class="redes-sociais">
      <img src="images/instagram.svg" alt="icone instagram">
      <img src="images/linkedin.svg" alt="icone linkedin">
      <img src="images/github1.svg" alt="icone github">
      <img src="images/Trybe.jpg" alt="icone Trybe" id="Trybe">
    </div>
    <hr>
  </div>
</body>
 
</html>
